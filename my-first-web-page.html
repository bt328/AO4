<!DOCTYPE html> <!-- Defines that this is a HTML5 document -->
<html> <!-- HTML tag, all the content of the web page goes inside this tag -->
<head> <!-- Head tag, contains meta-information about the document -->
    <title>My First Web Page</title> <!-- Title of the web page, shown in the browser tab -->
</head> <!-- Closing head tag to end the head section. -->
<body> <!-- Body tag, contains the bulk of the web page content -->
    <h1>Welcome to My First Web Page!</h1> <!--Heading 1, the largest heading text on the page-->
    <p>Here is some information about me and this course:</p> <!-- Paragraph tag, used for regular text -->
    <ul> <!-- Unordered list tag, used to create a bulleted list -->
        <li>Name: Brandon Tirado</li> <!-- List item, each one is a bullet in the list-->
        <li>Username: bt328</li>
        <li>Course Name: Introduction to Web Development</li>
        <li>Course Number: IS117</li>
        <li>Course Section: 002</li>
    </ul> <!-- Closing unordered list tag -->
    <p>Thank you for visiting my web page!</p> <!-- Another paragraph tag -->
</body> <!-- Closing body tag -->
</html> <!-- Closing HTML tag -->
<footer> <!-- Footer tag, containing additional information about the web page-->
    <p>&copy; 2025 Brandon Tirado, 2/10/2026</p> <!--&copy is the HTML character entity for the copyright symbol -->
</footer> <!-- Closing footer tag -->
